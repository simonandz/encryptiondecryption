<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encrypt Text</h1>
        <div>
            <textarea id="plainText" placeholder="Enter text to encrypt"></textarea>
            <input type="password" id="encryptionKey" placeholder="Enter encryption key">
            <button onclick="encryptText()">Encrypt</button>
            <textarea id="encryptedText" placeholder="Encrypted text will appear here" readonly></textarea>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="decrypt.html">Decrypt Text</a>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const iv = CryptoJS.enc.Hex.parse('abcdef9876543210abcdef9876543210'); // Replace with your IV

        function encryptText() {
            const plainText = document.getElementById('plainText').value;
            const encryptionKey = document.getElementById('encryptionKey').value;
            if (!encryptionKey) {
                alert("Please enter an encryption key.");
                return;
            }
            const key = CryptoJS.enc.Hex.parse(CryptoJS.SHA256(encryptionKey).toString()); // Derive key from password
            const encrypted = CryptoJS.AES.encrypt(plainText, key, { iv: iv }).toString();
            document.getElementById('encryptedText').value = encrypted;
        }
    </script>
</body>
</html>
