<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decrypt Text</h1>
        <div>
            <textarea id="cipherText" placeholder="Enter text to decrypt"></textarea>
            <input type="password" id="decryptionKey" placeholder="Enter decryption key">
            <button onclick="decryptText()">Decrypt</button>
            <textarea id="decryptedText" placeholder="Decrypted text will appear here" readonly></textarea>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="encrypt.html">Encrypt Text</a>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const iv = CryptoJS.enc.Hex.parse('abcdef9876543210abcdef9876543210'); // Replace with your IV

        function decryptText() {
            const cipherText = document.getElementById('cipherText').value;
            const decryptionKey = document.getElementById('decryptionKey').value;
            if (!decryptionKey) {
                alert("Please enter a decryption key.");
                return;
            }
            const key = CryptoJS.enc.Hex.parse(CryptoJS.SHA256(decryptionKey).toString()); // Derive key from password
            try {
                const decrypted = CryptoJS.AES.decrypt(cipherText, key, { iv: iv }).toString(CryptoJS.enc.Utf8);
                if (!decrypted) {
                    alert("Invalid key or corrupted data.");
                } else {
                    document.getElementById('decryptedText').value = decrypted;
                }
            } catch (e) {
                alert("Invalid key or corrupted data.");
            }
        }
    </script>
</body>
</html>
